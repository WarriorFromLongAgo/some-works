<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class="form-group">
				<label class="col-md-2 control-label">登陆名</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="登陆名" type="text" name="username" id="username" readonly="readonly">
				</div>
			</div>
            <div class="form-group">
                <label class="col-md-2 control-label">姓名</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="姓名" type="text"  readonly="readonly"   name="nickname" id="nickname"
						data-bv-notempty="true"
						data-bv-notempty-message="姓名 不能为空">
                </div>
            </div>
             <div class="form-group">
                <label class="col-md-2 control-label">部门</label>
                <div class="col-md-10">
                    <input class="form-control" type="text"  readonly="readonly"   name="deptName" id="deptName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">联系电话</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="联系电话" type="text" maxlength="20" name="phone" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">性别</label>
                <div class="col-md-10" style="width: 100px">
                    <select class="form-control input-sm" name="sex" id="sex">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
						<button class="btn btn-primary">
							<a style="color:#fff" href="updateMyself_mn.html">切换蒙古文</a>
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript">
	initData();
	
	function initData(){
		$.ajax({
			type : 'get',
			url : '/base/users/current',
			async : false,
			success : function(data) {
				$("#id").val(data.id);
				$("#username").val(data.username);
				$("#nickname").val(data.nickname);
				$("#phone").val(data.phone);
				$("#deptName").val(data.deptName);
				$("#sex").val(data.sex);
			}
		});
	}
	
		$('#form').bootstrapValidator();
		
		layui.use(['layer','laydate'], function(){
            var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
              elem: '#birthday'
            });
        });
		
		function update() {
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/base/users',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        deleteCurrentTab();
                    });
				}
			});
		}
		
	</script>
</body>
</html>
